<!DOCTYPE html>
<html>

    <head>
        <title>Kirjat</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- minified Bootstrap css -->
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Lukuvinkkikirjasto</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/">etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="books">Kirjat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="blogs">Blogit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="all">Kaikki vinkit</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Page content --> 
        <div class="container">

            <a href="/books/new"> uusi kirja </a>

            <h2>Books in database</h2>


            <!-- input field for search + button -->
            <form action="#" th:action="@{/books/}" method="get">
                <input th:id="searchfield" type="text" th:name="keyword" th:placeholder="Search..." />
                <input th:id="search" type="submit" value="Search" /> 
            </form>

            <!-- fill a table with values -->
            <table class="table table-striped">
                <tr>
                    <th>Nimi</th>
                    <th>Kirjailija</th>
                    <th>Kuvaus</th>
                    <th></th>
                </tr>
                <tr th:each="book: ${books}">
                    <td>
                        <span th:text="${book.title}">title</span>
                    </td>
                    <td>
                        <span th:text="${book.writer}">writer</span>
                    </td>
                    <td>
                        <span th:text="${book.description}">description</span>
                    </td>
                    <td>
                        <a th:href="@{'/books/' + ${book.id}}">Lis√§tietoja / muokkaus</a>
                    </td>
                </tr>
            </table>
            
        </div>




        <!-- Compiled and minified JavaScript -->
        <script src="/js/bootstrap.min.js"></script>
    </body>
    
</html>
